<ngx-spinner
bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"
>
<p style="color: white" > Carregando... </p>
</ngx-spinner>
<div>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fa fa-graduation-cap"></i> Escolas Cadastradas
            <a routerLink="/escola/escola-cadastro" class="ml-2 btn btn-primary btn-icon-split">
                <span class="icon text-white-50">
                <i class="fa fa-edit"></i>
                </span>
                <span class="text">Novo</span>
            </a>
        </h1>
    </div>

    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let item of escolas">
            <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text font-weight-bold text-primary text-uppercase mb-1">{{item.nome}}</div>
                    <div class="text-x mb-0 font-weight-bold text-gray-800">Total Turmas:</div>
                </div>
                <div class="col-auto">
                    <i class="fa fa-calendar fa-2x text-gray-300"></i>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
